syntax = "proto3";

package Protobuf;

message FullName {

	string first_name = 1;
	string last_name = 2;
	optional string sur_name = 3;
	// proto3 syntax may not support optional fields...

}

message Student {

	FullName full_name = 1;
	repeated uint32 grades = 2;
	float avg_score = 3;
}

message StudentGroup {

	repeated Student students = 1;
}
